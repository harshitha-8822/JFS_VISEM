<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Famous Inventors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3f51b5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>List of Famous Inventors</h1>

<table>
    <tr>
        <th>S.No</th>
        <th>Inventor Name</th>
        <th>Invention</th>
        <th>Country</th>
        <th>Year</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Thomas Edison</td>
        <td>Electric Bulb</td>
        <td>USA</td>
        <td>1879</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Alexander Graham Bell</td>
        <td>Telephone</td>
        <td>USA</td>
        <td>1876</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Nikola Tesla</td>
        <td>AC Electricity</td>
        <td>Serbia</td>
        <td>1887</td>
    </tr>

    <tr>
        <td>4</td>
        <td>Wright Brothers</td>
        <td>Airplane</td>
        <td>USA</td>
        <td>1903</td>
    </tr>

    <tr>
        <td>5</td>
        <td>James Watt</td>
        <td>Steam Engine</td>
        <td>Scotland</td>
        <td>1769</td>
    </tr>
</table>

</body>
</html>
